<div class="fav-card " data-card-name="{{card_name}}" >
    <div class="fav-card-icon">
        <i class="bi {{ card_icon }}"></i>
    </div>
    <div class="fav-card-content">
        <h3 class="fav-card-title">{{card_title}}</h3>
        <p class="fav-card-description">{{card_body}}</p>
    </div>
</div>
